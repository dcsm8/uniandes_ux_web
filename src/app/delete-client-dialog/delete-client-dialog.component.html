<h2 mat-dialog-title>Confirmar Acción</h2>
<mat-dialog-content>
  <p>¿Está seguro de que desea eliminar este cliente?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close(false)">CANCELAR</button>
  <button mat-raised-button color="warn" (click)="dialogRef.close(true)">
    ELIMINAR
  </button>
</mat-dialog-actions>
